language: c
git:
  depth: false
services:
- docker
jobs:
  include:
  - stage: build
    script:
    - set -e
    - rm -rf build
    - "./cicd/run build"
    - "./cicd/run test"
    - "./cicd/run pack"
  fast_finish: true
deploy:
  provider: releases
  api_key:
    # github: Settings -> Developer settings -> Personal access tokens -> Generate new token
    # in repo root: travis login ; travis encrypt <github token>
    secure: ""
  file_glob: true
  file: build/assets/*
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
